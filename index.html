<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base CSS</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <h1>Home work #3 CSS</h1>

    <table class="table">
        <tr class="table-row">
            <th class="table-header  table-header-name  name">Name
                <span class="triagle-right-down"></span>
            </th>
            <th class="table-header date">Date</th>
            <th class="table-header"></th>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">File.pdf</td>
            <td class="table-cell time">3 mins ago</td>
            <td class="table-cell dots">...</td>
        </tr>

        <tr class="table-row">
            <td class="table-cell file-name">File.pdf</td>
            <td class="table-cell time">Yesterday</td>
            <td class="table-cell dots">...</td>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">File.pdf</td>
            <td class="table-cell time">June 1st, 2019 </td>
            <td class="table-cell dots">...</td>
        </tr>


    </table>



    <table class="table">
        <tr class="table-row">
            <th class="table-header table-header-name name">

                <input class="checkbox-icon file-checkbox file-checkbox-name" type="checkbox" id="file-name"
                    name="file-name" checked>
                Name
                <span class="triagle-right-down"></span>
            </th>
            <th class="table-header date">Date</th>
            <th class="table-header"></th>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">
                <div>
                    <input class="checkbox-icon file-checkbox" type="checkbox" id="file-1" name="file-1">
                    <label for="file-1">File.pdf</label>
                </div>


            </td>
            <td class="table-cell time">3 mins ago</td>
            <td class="table-cell dots dots-light">...</td>
        </tr>

        <tr class="table-row">
            <td class="table-cell file-name">

                <div>
                    <input class="checkbox-icon file-checkbox" type="checkbox" id="file-2" name="file-2" checked>
                    <label for="file-2">File.pdf</label>
                </div>
            </td>
            <td class="table-cell time">Yesterday</td>
            <td class="table-cell dots dots-light">...</td>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">
                <div>
                    <input class="checkbox-icon file-checkbox" type="checkbox" id="file-3" name="file-3">
                    <label for="file-3">File.pdf</label>
                </div>
            </td>
            <td class="table-cell time">June 1st, 2019 </td>
            <td class="table-cell dots dots-light">...</td>
        </tr>


    </table>




    <table class="table">
        <tr class="table-row">
            <th class="table-header table-header-name name">Name
                <span class="triagle-right-down"></span>
            </th>
            <th class="table-header date">Date</th>
            <th class="table-header search-area">
                <span class="search-area__img">
                    <img src="img/search.svg" alt="Search icon">
                </span>
                <input class="search-area__input" type="text" placeholder="Search" aria-label="Search">
            </th>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">
                <span class="img-file"></span>
                File.pdf
            </td>
            <td class="table-cell time">3 mins ago</td>
            <td class="table-cell dots dots-light">...</td>
        </tr>

        <tr class="table-row">
            <td class="table-cell file-name">
                <span class="img-file"></span>
                File.pdf
            </td>
            <td class="table-cell time">Yesterday</td>
            <td class="table-cell dots dots-light">...</td>
        </tr>
        <tr class="table-row">
            <td class="table-cell file-name">
                <span class="img-file"></span>
                File.pdf
            </td>
            <td class="table-cell time">June 1st, 2019 </td>
            <td class="table-cell dots dots-light">...</td>
        </tr>


    </table>

</body>

</html>
